<div id="wrapper">
    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                {$title}
            </h1>
        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <a class="btn btn-success" data-toggle="modal" data-target="#znzg-modal"><i class="glyphicon glyphicon-plus-sign left"></i>添加记录</a>
                            <a class="btn btn-danger btn-delete"><i class="glyphicon glyphicon-trash left"></i>删除选中</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inner card-content">
                <table class="table table-striped table-bordered table-hover" id="table">

                </table>
            </div>
            <!-- 增加项目弹框 -->
            <div class="modal fade" id="znzg-modal" tabindex="-1" role="dialog" aria-labelledby="znzg-modal-label">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="znzg-modal-label">添加记录</h4>
                        </div>
                        <form id="znzg-form">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="title" class="control-label">当前水价:</label>
                                    <input name="title" placeholder="请输入当前水价" type="text"
                                           class="form-control fullwidth" id="title">
                                </div>
                                <div class="form-group">
                                    <label for="starttime" class="control-label">生效开始时间:</label>
                                    <input name="starttime" placeholder="请输入生效开始时间" type="text"
                                           class="form-control fullwidth" id="starttime">
                                </div>
                                <div class="form-group">
                                    <label for="endtime" class="control-label">生效结束时间:</label>
                                    <input name="endtime" placeholder="请输入生效结束时间" type="text"
                                           class="form-control fullwidth" id="endtime">
                                </div>
                                <div class="form-group">
                                    <label for="content" class="control-label">公告内容:</label>
                                    <textarea name="content" placeholder="请输入公告内容" class="form-control" rows="4" id="content"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="hidden" id="id" name="id" value="">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" id="submitBtn" class="btn btn-primary">
                                    提交
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/custom/wprice.js"></script>
